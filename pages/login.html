<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Robot</title>
    <link rel="icon" type="image/x-icon" href="../images/logo-x-robot.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/page4.css">
</head>


 <body class="d-flex align-items-center py-4 bg-body-tertiary">
<!--<img src="../images/09 (1).jpg" id="background-rainyday" class="img-fluid w-100 login-bg">-->

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
        </button>
      </li>
    </ul>
  </div>
  <main class="form-signin w-100 m-auto">
    <form action="../index.html">
      <div class="features text-center ">
        <div class="countener">
            <div class="main-title mt-5 mb-5 position-relative">
                <img class="mb-4 w-25"  src="../images/logo-x-robot.png">
                <p class="text-black-50 text-uppercase"> some of thease stuff under</p>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <ul>
                      <li class="facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li class="twitter"><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li class="google"><a href="#"><i class="fab fa-google"></i></a></li>
                    </ul>
                        </div>
                    </div>
                    </div>
      </div>
      

    
      <div class="form-group iq-mb-20">
        <label for="exampleInputEmail1">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" >
      </div>
      <div class="form-group iq-mb-20">
        <label for="exampleInputPassword1">passward</label>
        <input type="password" class="form-control" id="exampleInputPassword1" >
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button  class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
</body>
